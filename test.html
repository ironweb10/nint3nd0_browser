<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Video a GIF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            text-align: center;
        }

        #gif-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gif-container">
            <img id="gif" src="" alt="GIF">
        </div>
    </div>

    <script>
        function convertToGIF() {
            var videoSrc = "https://media.discordapp.net/attachments/1131712051711049838/1202964655895740559/0202_14.mp4";
            var video = document.createElement('video');
            video.src = videoSrc;
            video.crossOrigin = "anonymous"; // Para evitar errores de CORS
            video.onloadedmetadata = function() {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var gif = canvas.toDataURL('image/gif');
                var gifContainer = document.getElementById('gif-container');
                var gifImage = document.getElementById('gif');
                gifImage.src = gif;
                gifContainer.style.display = 'block';
            };
        }

        // Llamar a la funci칩n de conversi칩n autom치ticamente cuando la p치gina cargue
        window.onload = convertToGIF;
    </script>
</body>
</html>
